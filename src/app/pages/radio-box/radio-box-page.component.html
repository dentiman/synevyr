<div class="pb-4">
  <label class="text-base font-semibold text-gray-900">Notifications</label>
  <p class="text-sm text-gray-500">How do you prefer to receive notifications?</p>
  <fieldset class="mt-4">
    <legend class="sr-only">Notification method</legend>
    <div class="space-y-4">
      @for (item of items; track $index) {
        <div class="flex items-center">
          <input [id]="item.value" [formControl]="control" [value]="item.value" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
          <label [for]="item.value" class="ml-3 block text-sm font-medium leading-6 text-gray-900">{{item.label}}</label>
        </div>
      }

    </div>
  </fieldset>
</div>
<p class="space-x-1.5">
  <button suiButton (click)="toggle()">Toggle</button>
  <button  suiButton  (click)="control.disable()">Disable</button>
  <button  suiButton  (click)="control.enable()">Enable</button>
  <br>
  Control value: {{ control.value | json }}
</p>
